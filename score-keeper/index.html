<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Import Bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container border pt-2 pb-2 mt-2">
        <img class="mb-2" src=" banner.jpg" alt="banner">
        <h1 class="mb-0">Score Keeper</h1>
        <p hidden class="mt-3 mb-0" id="message">Player 1 wins!</p>
        <div class="" id="scoreCurrent"><span id="scoreP1">0</span> to <span id="scoreP2">0</span></div>
        <p>Use the buttons below to keep score</p>
        <label for="scoreTarget">Playing to</label>
        <select class="mb-3" name="scoreTarget" id="scoreTarget">
            <!-- <option value="">--Please choose a target score--</option> -->
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
        </select>
        <br>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="p1Point">Player One +1</button>
            <button type="button" class="btn btn-success" id="p2Point">Player Two +1</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
